server:
  port: 8095
spring:
  application:
    name: comment-service
  datasource:
    url: jdbc:h2:file:./comment_db
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka